<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>StockBox</title>
</head>
<body>
  <div class="page-wrapper">
    <div class="box-container">
      <div class="row row-1">
        <div class="time-box">
          <div class="content">
            <div class="settings">
              <i class="fas fa-sync update"></i>
              <!-- disable search feature -->
              <!-- <div class="search">
                <i class="fas fa-search"></i>
                <input type="search" name="search" id="search" placeholder="Search a company..">
              </div> -->
            </div>
            <div class="date">
              <h5>Loading..</h5>
              <h2></h2>
            </div>
          </div>
        </div>
        <div class="chart-container">
          <div id="chart"></div>
        </div>
      </div>
      <div class="row row-2">
        <div class="box box-1">
          <div class="content">
            <p class="stock-name"></p>
            <p class="current-price"><img src="assets/spinner.gif"></p>
            <p class="updated"></p>
          </div>
        </div>
        <div class="box box-2">
          <div class="content">
            <p class="stock-name"></p>
            <p class="current-price"><img src="assets/spinner.gif"></p>
            <p class="updated"></p>
          </div>
        </div>
        <div class="box box-3">
          <div class="content">
            <p class="stock-name"></p>
            <p class="current-price"><img src="assets/spinner.gif"></p>
            <p class="updated"></p>
          </div>
        </div>
        <div class="box box-4">
          <div class="content">
            <p class="stock-name"></p>
            <p class="current-price"><img src="assets/spinner.gif"></p>
            <p class="updated"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="scripts/apiCall.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
